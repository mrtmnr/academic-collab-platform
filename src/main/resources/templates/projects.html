<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Projects</title>
  </head>
  <body>
    <section class="section section-projects" layout:fragment="content">
      <div class="container container-projects">
        <!-- Search and Filters -->
        <!-- Search Bar -->
        <div class="projects-header">
          <form th:action="@{/projects/search}" method="GET" class="search">
            <input
              type="text"
              name="keyword"
              class="search__field"
              placeholder="Search by Project Title"
              th:value="${keyword}"
            />
            <button type="submit" class="search__btn">
              <ion-icon class="search__icon" name="search-outline"></ion-icon>
            </button>
          </form>

          <!-- Filter Dropdown -->
          <form th:action="@{/projects/filter}" method="GET" class="filter">
            <select
              name="filter"
              class="filter__dropdown"
              onchange="this.form.submit()"
            >
              <option value="" disabled selected>Filter by</option>
              <option th:value="new" th:selected="${filter == 'new'}">
                Newest to Oldest
              </option>
              <option th:value="old" th:selected="${filter == 'old'}">
                Oldest to Newest
              </option>
              <option th:value="open" th:selected="${filter == 'open'}">
                Open Projects
              </option>
              <option th:value="closed" th:selected="${filter == 'closed'}">
                Closed Projects
              </option>
            </select>
          </form>
        </div>

        <!-- Main Content -->
        <div class="projects-main">
          <!-- Left: Project List -->
          <div class="project-list">
            <!-- Project Items -->
            <!-- Pagination -->
          </div>
          <!-- Right: Sidebar -->
        </div>
      </div>
    </section>
  </body>
</html>
