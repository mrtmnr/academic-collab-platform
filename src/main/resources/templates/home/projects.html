<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Projects</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Projects</h1>

  <!-- Eğer proje listesi boşsa bir mesaj göster -->
  <div th:if="${#lists.isEmpty(projects)}" class="alert alert-warning text-center">
    No projects found for this course.
  </div>

  <!-- Projeler listeleniyor -->
  <div th:if="${!#lists.isEmpty(projects)}">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Is Valid</th>
      </tr>
      </thead>
      <tbody>
      <!-- Projects listesindeki her bir projeyi iter -->
      <tr th:each="project : ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.title}"></td>
        <td th:text="${project.description}"></td>
        <td>
          <!-- isValid alanına göre True/False gösterimi -->
          <span th:if="${project.isValid}" class="text-success">Valid</span>
          <span th:if="${!project.isValid}" class="text-danger">Invalid</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
