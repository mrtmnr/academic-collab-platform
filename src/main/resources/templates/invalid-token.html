<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invalid or Expired Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .error-icon {
      font-size: 50px;
      color: #e74c3c;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-icon">⚠️</div>
  <h2>Invalid or Expired Token</h2>
  <p>The password reset link you used is either invalid or has expired.</p>
  <p>Please try requesting a new password reset link.</p>
  <a href="/forgot-password" class="btn">Request New Link</a>
</div>
</body>
</html>
